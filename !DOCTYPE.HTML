    // ===== 2. 입력값 → 숫자 시드로 변환하는 함수 =====
    function makeSeed(birthStr, gender, birthTime) {
      // birthStr: "YYYY-MM-DD"
      const digits = birthStr.replace(/-/g, ""); // "19941103" 형태
      let sum = 0;
      for (let ch of digits) {
        sum += Number(ch);
      }

      // 성별 가중치
      let genderVal = 0;
      if (gender === "male") genderVal = 3;
      else if (gender === "female") genderVal = 7;
      else if (gender === "other") genderVal = 5;

      // 태어난 시간 (없으면 0)
      const timeVal = birthTime !== "" ? Number(birthTime) : 0;

      // 간단한 시드 계산 (규칙만 일정하면 됨)
      const seed = sum * 13 + genderVal * 17 + timeVal * 19;
      return seed;
    }

    // ===== 3. 버튼 클릭 시 운세 계산 및 화면 표시 =====
    document.getElementById("btn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const birth = document.getElementById("birth").value;
      const gender = document.getElementById("gender").value;
      const birthTime = document.getElementById("birthTime").value;
      const errorDiv = document.getElementById("error");

      // 입력값 검증
      if (!birth) {
        errorDiv.textContent = "생년월일은 반드시 입력할 것.";
        return;
      }
      if (!gender) {
        errorDiv.textContent = "성별을 선택할 것.";
        return;
      }
      errorDiv.textContent = "";

      const seed = makeSeed(birth, gender, birthTime);
      const index = seed % fortunes.length;
      const baseFortune = fortunes[index];

      // 점수: 60~100
      const score = 60 + (seed % 41);
      // 행운의 숫자: 1~10
      const luckyNumber = (seed % 10) + 1;
      // 색상 선택
      const color = colors[seed % colors.length];

      // 이름 문구
      const namePrefix = name ? `${name}님, ` : "";

      // 화면 반영
      document.getElementById("resultTitle").textContent =
        namePrefix + baseFortune.title;

      document.getElementById("resultMeta").textContent =
        `입력한 정보 기준으로 계산된 오늘의 흐름임. (${birth} 기준)`;

      document.getElementById("scoreBadge").textContent = `오늘의 점수: ${score}점`;
      document.getElementById("colorBadge").textContent = `추천 색상: ${color}`;
      document.getElementById("luckyBadge").textContent = `행운의 숫자: ${luckyNumber}`;

      document.getElementById("resultLines").textContent =
        baseFortune.lines.join("\n");

      document.getElementById("resultCard").style.display = "block";
    });
  </script>
