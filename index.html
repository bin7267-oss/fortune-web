<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의 운세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ===== 전체 공통 스타일 (모바일 우선) ===== */
    :root {
      --neon-lime: #c7ff2e;
      --black: #111111;
      --text-main: #222222;
      --text-sub: #555555;
      --card-bg: #ffffff;
      --badge-bg: #f4f4f4;
      --accent: #00bf6f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: var(--neon-lime);
      color: var(--text-main);
    }

    .wrap {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 16px 16px 96px;
      position: relative;
    }

    /* ===== 헤더/브랜드 영역 ===== */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .brand {
      font-weight: 800;
      letter-spacing: 0.02em;
    }
    .top-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .lang {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .menu-lines {
      width: 18px;
      height: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-lines span {
      display: block;
      height: 2px;
      border-radius: 999px;
      background: #000;
    }

    /* ===== 히어로 영역 ===== */
    .hero {
      text-align: center;
      margin-top: 8px;
      margin-bottom: 24px;
    }
    .hero-title {
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    .hero-title span {
      font-weight: 800;
    }
    .clover {
      font-size: 80px;
      line-height: 1;
      margin-bottom: 8px;
    }
    .hero-sub {
      font-size: 0.9rem;
      color: #333333;
    }

    /* ===== 카드 공통 ===== */
    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 18px 16px 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      margin-bottom: 18px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .card-desc {
      font-size: 0.85rem;
      color: var(--text-sub);
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: #666666;
    }

    .field {
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #dddddd;
      font-size: 0.9rem;
      outline: none;
      background: #fafafa;
    }
    input:focus, select:focus {
      border-color: var(--accent);
      background: #ffffff;
    }
    input::placeholder {
      color: #aaaaaa;
    }

    /* 생년월일 3분할 */
    .birth-row {
      display: flex;
      gap: 8px;
    }
    .birth-row select {
      flex: 1;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--text-sub);
    }

    .error {
      font-size: 0.8rem;
      color: #e53935;
      min-height: 1.2em;
      margin-top: 4px;
    }

    /* ===== 결과 카드 ===== */
    .result {
      margin-top: 8px;
      display: none;
    }

    .result-card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 18px 16px 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      margin-bottom: 16px;
    }

    .date-text {
      font-size: 0.8rem;
      color: var(--text-sub);
      margin-bottom: 6px;
    }

    .result-headline {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
